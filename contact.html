<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact Form</title>
	<link rel="stylesheet" href="style contact.css">
</head>
<body>
	<nav class="headerwrapper">
		<div id="header" class= "container">
			<nav>
				<ul id="navigations">
					<li><a href="index.html">HOME</a></li>
					
				</ul>
			</nav>
		</div>
	</nav>
	
	<div class="contact-container">
		<div class="contact-left">
			<form action="https://formsubmit.co/estherakinbo24@gmail.com" method="POST">
				<div class="contact-left-title">
					<h2>Get in Touch</h2>
					<hr>
				</div>
				<input type="text" name="Name" placeholder="Your Name" class="contact-inputs" required>
				<input type="email" name="Email" placeholder="Your Email" class="contact-inputs" required>
				<textarea name="Message" placeholder="Your Message" class="contact-inputs" required></textarea>
				<button type="submit">Submit <img src="images/images.png" alt="Submit Icon"></button>
			</form>
		</div>
		<div class="contact-right">
			<img src="images/images 17.jpeg.jpeg" alt="Contact Image">
		</div>
	</div>
</body>
</html>
